ht="400" font-size="11" x="292.333" y="0">-</tspan><tspan fill="#777777" font-weight="400" font-size="11" x="295.833" y="0">Framework  / 2021</tspan><tspan fill="#000000" font-size="27" x="174.753" y="-635">Die Prüfung </tspan><tspan fill="#000000" font-size="27" x="333.253" y="-635">des Projektantrages </tspan><tspan fill="#000000" font-size="27" x="595.42" y="-635">durchläuft </tspan><tspan fill="#000000" font-size="27" x="733.087" y="-635">idR</tspan><tspan fill="#000000" font-size="27" x="776.087" y="-635">. </tspan><tspan fill="#000000" font-size="27" x="132.833" y="-606">mehrere Filter und schafft Ordnung im Projektportfolio </tspan><tspan fill="#000000" font-size="21" x="-1.16651" y="-556">Übersicht </tspan><tspan fill="#C00000" font-size="21" x="103.167" y="-556">Projektauswahl </tspan><tspan fill="#C00000" font-size="21" x="265.667" y="-556">-</tspan><tspan fill="#C00000" font-size="21" x="278.833" y="-556">Investitionsfilter</tspan><tspan fill="#000000" font-weight="400" font-size="21" x="-1.16651" y="-502">Bei der Reihung der Projekte im Projektportfolio werden </tspan><tspan fill="#000000" font-weight="400" font-size="21" x="-1.16651" y="-482">nachfolgenden Filter in dieser Reihenfolge angewendet:</tspan><tspan fill="#000000" font-size="20" x="46.8335" y="-436">1.</tspan><tspan fill="#000000" font-size="20" x="82.8335" y="-436">Projekttyp</tspan><tspan fill="#000000" font-size="20" x="180.667" y="-436">-</tspan><tspan fill="#000000" font-size="20" x="187.333" y="-436">Filter</tspan><tspan fill="#000000" font-size="20" x="236.167" y="-436">:</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-419">Muss</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="117.833" y="-419">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="122.667" y="-419">, Soll</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="155.333" y="-419">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="160.167" y="-419">, </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="168.167" y="-419">Kann</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="202.5" y="-419">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="207.333" y="-419">Projekte. Muss</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="304.167" y="-419">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="309" y="-419">Projekte sind gesetzt, weil ein </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-403">Zwang zur Umsetzung begründet und geprüft vorliegt!</tspan><tspan fill="#000000" font-size="20" x="46.8335" y="-370">2.</tspan><tspan fill="#000000" font-size="20" x="82.8335" y="-370">Projektattraktivitäts</tspan><tspan fill="#000000" font-size="20" x="269.833" y="-370">-</tspan><tspan fill="#000000" font-size="20" x="276.5" y="-370">Filter</tspan><tspan fill="#000000" font-weight="400" font-size="20" x="325.333" y="-370">: </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-353">Attraktivitätsportfolio </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="218.667" y="-353">(Strategiekonformität zu </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="378" y="-353">wirtschaftlicher Nutzen</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="525.5" y="-353">) </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-337">für Soll</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="128.5" y="-337">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="137.333" y="-337">und Kann</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="200.167" y="-337">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="205" y="-337">Projekte.</tspan><tspan fill="#000000" font-size="20" x="46.8335" y="-303">3.</tspan><tspan fill="#000000" font-size="20" x="82.8335" y="-303">Ressourcen</tspan><tspan fill="#000000" font-size="20" x="197.5" y="-303">-</tspan><tspan fill="#000000" font-size="20" x="204.167" y="-303">Filter</tspan><tspan fill="#000000" font-weight="400" font-size="20" x="253" y="-303">: </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-286">Budget</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="129.333" y="-286">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="138.167" y="-286">und </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="166.667" y="-286">Personal</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="224.667" y="-286">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="229.5" y="-286">Ressourcenplanung beantworten die Frage, ob </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-270">ausreichend Ressourcen mit den geeigneten Fähigkeiten zur Verfügung </tspan><tspan fill="#000000" font-size="20" x="46.8335" y="-237">4.</tspan><tspan fill="#000000" font-size="20" x="82.8335" y="-237">Risiko</tspan><tspan fill="#000000" font-size="20" x="142.833" y="-237">-</tspan><tspan fill="#000000" font-size="20" x="149.5" y="-237">Filter</tspan><tspan fill="#000000" font-size="20" x="198.333" y="-237">:</tspan><tspan fill="#000000" font-weight="400" font-size="16" x="82.8335" y="-218">Risikoeinschätzung der Projekte. </tspan><tspan fill="#000000" font-weight="400" font-size="16" x="82.8335" y="-201">Projekt mit geringeren Risiko haben Vorrang </tspan><tspan fill="#000000" font-size="20" x="46.8335" y="-167">5.</tspan><tspan fill="#000000" font-size="20" x="82.8335" y="-167">Konformitäts</tspan><tspan fill="#000000" font-size="20" x="207.333" y="-167">-</tspan><tspan fill="#000000" font-size="20" x="214" y="-167">Filter</tspan><tspan fill="#000000" font-weight="400" font-size="20" x="262.833" y="-167">: </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-150">Erfüllung der EA</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="189.667" y="-150">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="194.5" y="-150">Architekturvorgaben und </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="358.167" y="-150">-</tspan><tspan fill="#000000" font-weight="400" font-size="15" x="363" y="-150">konformität </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="82.8335" y="-134">Projekte die </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="164.333" y="-134">Standards </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="235.167" y="-134">&amp; </tspan><tspan fill="#000000" font-weight="400" font-size="15" x="249" y="-134">Richtlinien einhalten haben Vorrang.</tspan><tspan fill="#000000" font-size="20" x="46.8335" y="-100">6.</tspan><tspan fill="#000000" font-size="20" x="82.8335" y="-100">Zusatz</tspan><tspan fill="#000000" font-size="20" x="146.167" y="-100">-</tspan><tspan fill="#000000" font-size="20" x="152.833" y="-100">Filter</tspan><tspan fill="#000000" font-weight="400" font-size="16" x="82.8335" y="-82">Qualitative </tspan><tspan fill="#000000" font-weight="400" font-size="16" x="162.667" y="-82">Beurteilung </tspan><tspan fill="#5F5F5F" font-weight="400" font-size="19" x="656.424" y="-509">•</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="19" x="686.424" y="-509">Projektsteckbriefe</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="19" x="656.424" y="-484">•</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="19" x="686.424" y="-484">Projektantrag</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="656.424" y="-465">•</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="686.424" y="-465">Projektinformationen</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="656.424" y="-447">•</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="686.424" y="-447">Projektklassifizierung </tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="656.424" y="-429">•</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="686.424" y="-429">Projektwürdigkeitsprüfung </tspan><tspan fill="#000000" font-style="italic" font-weight="400" font-size="13" x="856.333" y="-475">Vollständig</tspan><tspan fill="#000000" font-style="italic" font-weight="400" font-size="13" x="856.333" y="-459">Richtig</tspan><tspan fill="#000000" font-style="italic" font-weight="400" font-size="13" x="856.333" y="-443">Konsistent</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="719.765" y="-93">PA</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="737.432" y="-93">-</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="741.932" y="-93">Prüfprotokolle</tspan><tspan fill="#5F5F5F" font-weight="400" font-size="13" x="672.345" y="-75">Aufnahmen in das Projektportfolio</tspan><tspan fill="#0070C0" font-weight="400" font-size="24" x="856.333" y="-199">Ablehnung</tspan><tspan fill="#0000CC" font-weight="400" font-size="24" x="856.333" y="-170">Freigabe</tspan></text><path d="M620.5 312C620.5 303.44 700.641 296.5 799.5 296.5 898.359 296.5 978.5 303.44 978.5 312 978.5 320.56 898.359 327.5 799.5 327.5 700.641 327.5 620.5 320.56 620.5 312Z" stroke="#5F5F5F" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="#FFFFFF" fill-rule="evenodd"/><path d="M621.5 312.5 761.5 510.5" stroke="#5F5F5F" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M0 0 140 198" stroke="#5F5F5F" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 978.5 312.5)"/><path d="M761.5 511.5 761.5 585.5" stroke="#5F5F5F" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M837.5 511.5 837.5 585.5" stroke="#5F5F5F" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" f